{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Iniciar Sesión
      </button>
      <span> BOTON </span>
       <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
        Registrarse
      </button> 
      <!--  -->
   <!-- Modal para abrir iniciar sesión -->
<div class="modal fade" id="exampleModal" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="iniciar_sesion">
                        <h1>Iniciá sesion en ViajAr</h1>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                            <p>Olvidé mi contraseña</p>
                        </div>
                        <div id="mensajeLogin" class="alert" style="display: none;"></div>
                        <button class="btn btn-primary" type="submit">Ingresar</button>
                        <h3>¿No tenés cuenta? Hacé click para registrarte</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

   <!-- Modal REGISTRO -->
<div class="modal fade" id="modalRegistro" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registroForm">
                    <div class="iniciar_sesion registro">
                        <h1>Registrate en ViajAr</h1>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="reg_email" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                         <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="reg_check_email" placeholder="name@example.com">
                            <label for="floatingInput">Repetir correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reg_nombre" placeholder="Juan Perez">
                            <label for="floatingInput">Nombre y apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="reg_telefono" placeholder="name@example.com">
                            <label for="floatingPhone">Teléfono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="reg_password" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="reg_check_password" placeholder="Password">
                            <label for="floatingPassword">Repetir contraseña</label>
                        </div>
                        <div id="mensaje" class="alert" style="display: none;"></div>
                        <button class="btn btn-primary" type="submit">Registrarse</button>
                        <h3>¿Ya tenés una cuenta? Hacé click para ingresar</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/registro.js' %}"></script>
</body>
</html>
