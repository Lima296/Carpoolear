{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid" style="margin-top: 70px; padding: 20px;">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <button type="button"
                            class="btn-close position-absolute top-0 end-0"
                            data-bs-dismiss="modal"
                            ></button>

                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <form id="loginForm" class="w-100">
                            <div class="iniciar_sesion mx-auto">
                                <h1>Iniciá sesión en ViajAr</h1>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Correo electrónico</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Contraseña</label>
                                </div>

                                <p class="mb-2"> <a href="#" class="text-decoration-none">Olvidé mi contraseña</a> </p>

                                <div id="mensajeLogin" class="alert" style="display: none;"></div>

                                <button class="btn btn-primary" type="submit">Ingresar</button>

                                <h3 class="mt-3">¿No tenés cuenta? Hacé click para registrarte</h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <button type="button"
                            class="btn-close position-absolute top-0 end-0"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>

                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <form id="registroForm" class="w-100">
                            <div class="iniciar_sesion registro mx-auto">
                                <h1>Registrate en ViajAr</h1>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="reg_email" placeholder="name@example.com" required>
                                    <label for="reg_email">Correo electrónico</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="reg_check_email" placeholder="name@example.com" required>
                                    <label for="reg_check_email">Repetir correo</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="reg_nombre" placeholder="Juan Perez" required>
                                    <label for="reg_nombre">Nombre y apellido</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="reg_telefono" placeholder="+123456789" required>
                                    <label for="reg_telefono">Teléfono</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="reg_password" placeholder="Password" required>
                                    <label for="reg_password">Contraseña</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="reg_check_password" placeholder="Password" required>
                                    <label for="reg_check_password">Repetir contraseña</label>
                                </div>

                                <div id="mensaje" class="alert" style="display: none;"></div>

                                <button class="btn btn-primary" type="submit">Registrarse</button>

                                <h3 class="mt-3">¿Ya tenés una cuenta? Hacé click para ingresar</h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div> <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/registro.js' %}"></script>
</body>
</html>
