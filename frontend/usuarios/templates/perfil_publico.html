{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Conductor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbargeneral.css' %}">
    <link rel="stylesheet" href="{% static 'css/miperfil.css' %}?v=2.1">

</head><body>

    {% include 'includes/navbargeneral.html' %}

    <div class="pantalla-header">
        <h1 class="pantalla-titulo">Perfil del Conductor</h1>
        <hr class="pantalla-separador">
    </div>

    <div class="container profile-page-container">
        <div class="row">
            <!-- Columna de Navegación Izquierda -->
            <div class="col-lg-3">
                <div class="profile-nav-card">
                    <div class="profile-nav-header text-center">
                        <img src="{% static 'img/default-avatar.svg' %}" alt="Foto de Perfil" class="profile-nav-picture">
                        <h5 id="nav-display-name" class="mt-3">Cargando...</h5>
                    </div>
                    <ul class="nav flex-column profile-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-target="profile-content">
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-target="calificaciones-content">
                                Calificaciones
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Columna de Contenido Derecha -->
            <div class="col-lg-9">
                <div class="profile-content-card">
                    <!-- Contenido del Perfil -->
                    <div id="profile-content" class="content-pane active">
                        <div class="pane-header">
                            <h3>Información del Conductor</h3>
                        </div>
                        <div class="pane-body">
                            <ul class="info-list">
                                <li><strong>Nombre:</strong> <span id="display-nombre">Cargando...</span></li>
                                <li><strong>Apellido:</strong> <span id="display-apellido">Cargando...</span></li>
                                <!-- Otros campos públicos se pueden añadir aquí -->
                            </ul>
                        </div>
                    </div>

                    <!-- Contenido de Calificaciones -->
                    <div id="calificaciones-content" class="content-pane">
                        <div class="pane-header">
                            <h3>Calificaciones Recibidas</h3>
                        </div>
                        <div id="calificaciones-list-container" class="pane-body">
                            <!-- Las calificaciones se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
</html>}
