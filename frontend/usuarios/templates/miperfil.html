{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/miperfil.css' %}?v=1.1">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloModales.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbargeneral.css' %}">

</head>
<body>

    {% include 'includes/navbargeneral.html' %}
    <div class="container profile-container my-5">
        <div class="profile-card">
            <div class="profile-header">
                <!-- Imagen de cabecera o color de fondo -->
            </div>
            <div class="profile-body">
                <div class="profile-picture-container">
                    <img src="{% static 'img/default-avatar.svg' %}" alt="Foto de Perfil" class="profile-picture">
                </div>
                <div class="profile-main-info">
                    <div class="username-container">
                        <h2 id="display-nombre">Cargando...</h2>
                        <h2 id="display-apellido">Cargando...</h2>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="info-item">
                        <span class="info-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/></svg>
                            Teléfono:
                        </span>
                        <span id="display-telefono">Cargando...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.803V4.697l-5.803 3.558z"/></svg>
                            Correo:
                        </span>
                        <span id="display-correo">Cargando...</span>
                    </div>
                </div>
                <button id="edit-profile-btn" class="btn btn-edit">Editar Perfil</button>
            </div>
        </div>
    </div>

    <!-- Sección de Mis Viajes -->
    <div class="container my-5">
        <h2 class="text-white mb-4">Mis Viajes</h2>
        <ul id="mis-viajes-container" class="list-group">
            <!-- Las tarjetas de viaje se cargarán aquí -->
        </ul>
    </div>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="edit-profile-form" class="iniciar_sesion">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h1>Editar Perfil</h1>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="edit-nombre" placeholder="Nombre" required>
                            <label for="edit-nombre">Nombre</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="edit-apellido" placeholder="Apellido" required>
                            <label for="edit-apellido">Apellido</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="edit-telefono" placeholder="Teléfono" required>
                            <label for="edit-telefono">Teléfono</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="edit-correo" placeholder="Correo" disabled>
                            <label for="edit-correo">Correo</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Viaje -->
    <div class="modal fade" id="editViajeModal" tabindex="-1" aria-labelledby="editViajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="edit-viaje-form" class="iniciar_sesion">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h1>Editar Viaje</h1>
                        <input type="hidden" id="edit-viaje-id">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="edit-origen" placeholder="Origen" required>
                            <label for="edit-origen">Origen</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="edit-destino" placeholder="Destino" required>
                            <label for="edit-destino">Destino</label>
                        </div>
                        <div class="form-floating">
                            <input type="date" class="form-control" id="edit-fecha" placeholder="Fecha" required>
                            <label for="edit-fecha">Fecha</label>
                        </div>
                        <div class="form-floating">
                            <input type="time" class="form-control" id="edit-hora" placeholder="Hora" required>
                            <label for="edit-hora">Hora</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="edit-asientos" placeholder="Asientos Disponibles" required>
                            <label for="edit-asientos">Asientos Disponibles</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="edit-precio" placeholder="Precio" required>
                            <label for="edit-precio">Precio</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="deleteViajeModal" tabindex="-1" aria-labelledby="deleteViajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="delete-viaje-form" class="iniciar_sesion">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h1>Confirmar Eliminación</h1>
                        <p>¿Estás seguro de que quieres eliminar este viaje?</p>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        const STATIC_URL_BASE = "{% static '' %}"; 
    </script>
    <script src="{% static 'js/miperfil.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
