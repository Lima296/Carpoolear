{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de Usuario</title>
    
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/miperfil.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbargeneral.css' %}">

</head>
<body>

    {% include 'includes/navbargeneral.html' %}
    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Mi Perfil de Usuario</h2>
            
            <div class="profile-info">
                <p><strong>Nombre:</strong> <span id="display-nombre">Cargando...</span></p>
                <p><strong>Apellido:</strong> <span id="display-apellido">Cargando...</span></p>
                <p><strong>Correo Electrónico:</strong> <span id="display-correo">Cargando...</span></p>
                <p><strong>Teléfono:</strong> <span id="display-telefono">Cargando...</span></p>
            </div>

            <div class="mt-4 d-flex justify-content-start">
                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
                    Editar Perfil
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarPerfilForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div id="edit-error-message" class="alert alert-danger" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambiosBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/miperfil.js' %}"></script>
</body>
</html>
