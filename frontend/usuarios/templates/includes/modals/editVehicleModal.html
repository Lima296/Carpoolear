<!-- Modal para Editar Vehículo -->
<div class="modal fade modal-custom" id="editVehicleModal" tabindex="-1" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form id="edit-vehicle-form">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1>Editar Vehículo</h1>
                    <div class="form-group">
                        <label for="edit-marca">Marca</label>
                        <input type="text" class="form-control" id="edit-marca" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-modelo">Modelo</label>
                        <input type="text" class="form-control" id="edit-modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-patente">Patente</label>
                        <input type="text" class="form-control" id="edit-patente" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-color">Color</label>
                        <input type="text" class="form-control" id="edit-color" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-asientos">Asientos</label>
                        <input type="number" class="form-control" id="edit-asientos" required>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
