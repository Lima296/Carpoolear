<div class="contenedor_viajes">
            <div class="custom-card-template">
                <!-- 1. ZONA SVG/ICONO -->
                <div class="card-header-svg">
                    <span style="font-size: 1.2rem; text-shadow: 0 0 5px rgba(0,0,0,0.3);">
                        <img src="{% static 'img/location.svg' %}" alt="Ubicación" style="width: 25px;"> DESDE
                        <br>
                        <img src="{% static 'img/location.svg' %}" alt="Ubicación" style="width: 25px;"> HASTA
                         </span>
                    
                </div>
                
                <!-- 2. CUERPO DE DETALLES -->
                <div class="card-body-content">
                    
                    <!-- Fecha y Hora -->
                    <div class="detail-row">
                        <span class="detail-label">
                            <!-- SVG para Calendario/Reloj -->
                            <img src="{% static 'img/calendar.svg' %}" alt="Fecha" style="width: 25px; margin-right: 10px;"> Fecha:
                        </span>
                        <span class="detail-value">20/03/2026</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">
                            <!-- SVG para Reloj -->
                            *SVG* Hora:
                        </span>
                        <span class="detail-value">18:30 HS</span>
                    </div>

                    <!-- Costo -->
                    <div class="detail-row mb-3">
                        <span class="detail-label text-success">
                            <!-- SVG para Moneda -->
                            *SVG* Costo:
                        </span>
                        <span class="detail-value text-success fw-bolder">$ 5.000</span>
                    </div>
                    
                    <!-- Lugares Disponibles -->
                    <div class="places-available mt-auto">
                        <p class="mb-1 text-secondary fw-semibold">LUGARES DISPONIBLES:</p>
                        <p class="lead fw-bolder text-primary">3 / 4</p>
                    </div>
                    
                    <!-- Botón -->
                    <button class="btn btn-primary mt-3">VER</button>
                </div>
            </div>
</div>
